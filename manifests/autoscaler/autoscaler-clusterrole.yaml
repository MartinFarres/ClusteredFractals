apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata: { name: autoscaler-cr }
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get","list","create","delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get","list","create","delete","patch"]